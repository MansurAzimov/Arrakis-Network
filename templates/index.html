{% extends 'base.html'%}

{% block content %}
{% if user.is_authenticated %}
    {{ user.username }}
    <a href="{% url 'logout' %}">Выйти</a>
{% else %}
<a href="{% url 'login' %}">Войти</a>
{% endif %}
{% for post in posts %}
<h3>{{ post.title }}</h3>
<p>{{ post.body }}</p>
<h4>{{ post.author }}</h4>
<a href="{% url 'post_detail' post.pk %}">Подробнее</a>
<br>
{% endfor %}

{% endblock %}
